receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:
    timeout: 1s # For demo only. In prod we have 10s

exporters:
  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true

  logging:
    loglevel: "info" 

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, logging]
  telemetry:
    logs:
      level: "debug"